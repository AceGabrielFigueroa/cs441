<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
        <title>Fud</title>
    </head>
    <body>
        <div class="app">
            <!--INDEX-->
            <div id="index" class="page">
              <div id="login-container">
                  <picture>
                      <img src="img/cocktailCake.png" id="logo">
                  </picture>
                  <button type="button" id="guest-button">Sign in as Guest</button>
                  <button type="button" id="google-button">Sign in with Google</button>
<!--                  <div class="g-signin2" data-onsuccess="onSignIn"></div>-->
              </div>
            </div>

            <!--GUEST WELCOME SCREEN-->
            <div id="guest-welcome" class="page" style="display:none">
                <div id="unauth-welcome-container">
                    <picture>
                        <img src="img/wine.png" id="unauth-logo">
                    </picture>
                    <p>Welcome Guest.</p>
                    <a href="index.html">Sign out</a>
                </div>
            </div>

            <!--GOOGLE USER WELCOME SCREEN-->
            <div id="google-welcome" class="page" style="display:none">
                <div id="auth-welcome-container">
                    <picture>
                        <img src="img/margarita.png" id="auth-logo">
                    </picture>
                    <p>Welcome Google User.</p>
                    <a href="index.html" onclick="signOut();">Sign out</a>
                </div>
            </div>
        </div>

        <!-- Initialize Firebase -->
<!--        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase.js"></script>-->
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>
<!--        <script src="https://www.gstatic.com/firebasejs/7.2.3/init.js"></script>-->

        <script type="text/javascript" src="js/jquery-1.4.5.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
