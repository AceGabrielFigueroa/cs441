<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="667199072525-h7t5lh3t13fdbg2p8mn7huhed9fkj3tp.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
<!--        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />-->
        <title>Fud</title>
    </head>
    <body ng-app="starter" no-scroll>
        <div class="app">
            <!--INDEX-->
            <div id="index" class="page">
              <div id="login-container">
                  <picture>
                      <img src="img/cocktailCake.png" id="logo">
                  </picture>
                  <button type="button" id="guest-button">Sign in as Guest</button>
<!--                  <button type="button" id="g-signin2">Sign in with Google</button>-->
                  <button type="submit" class="g-signin2"></button>
              </div>
            </div>

            <!--GUEST WELCOME SCREEN-->
            <div id="guest-welcome" class="page" style="display:none">
                <div id="unauth-welcome-container">
                    <ion-pane ng-controller="CardsCtrl">
                        <ion-header-bar class="bar-calm">
                            <picture>
                                <img src="img/wine.png" id="unauth-logo">
                            </picture>
                            <h1 class="title">Welcome Guest</h1>
                            <a href="index.html">Sign out</a>
                        </ion-header-bar>

                        <td-cards>
                            <td-card id="td-card" ng-repeat="card in cards" on-destroy="cardDestroyed($index)"
                                     on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)"
                                     on-partial-swipe="cardPartialSwipe(amt)">
                                <div class="title">
                                    {{card.title}}
                                </div>
                                <div class="image">
                                    <div class="no-text overlayBox"><div class="noBox boxed">Drinks</div></div>
                                    <img ng-src="{{card.image}}">
                                    <div class="yes-text overlayBox"><div class="yesBox boxed" id="centerMe">Food</div></div>
                                </div>
                            </td-card>
                        </td-cards>
                    </ion-pane>
                </div>
            </div>

            <!--GOOGLE USER WELCOME SCREEN-->
            <div id="google-welcome" class="page" style="display:none">
                <div id="auth-welcome-container">
                    <picture>
                        <img src="img/margarita.png" id="auth-logo">
                    </picture>
                    <p>Welcome Google User.</p>
                    <a href="index.html" onclick="signOut();">Sign out</a>
                </div>
            </div>
        </div>


        <!-- Initialize Firebase -->
<!--        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase.js"></script>-->
<!--        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>-->
<!--        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>-->
<!--        <script src="https://www.gstatic.com/firebasejs/7.2.3/init.js"></script>-->
        <script src="lib/collide/collide.js"></script>
        <script src="lib/ionic-contrib-tinder-cards/ionic.tdcards.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script type="text/javascript" src="js/jquery-1.4.5.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
