        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <title>Drungry</title>

    <body>
        <div class="app">
            <!--INDEX-->
            <div id="index" class="page">
              <div id="login-container">
                  <picture>
                      <img src="img/cocktailCake.png" id="logo">
                  </picture>
                  <button type="submit" id="guest-button">Sign in as Guest</button>
                  <button type="submit" id="google-button">Sign in with Google</button>
<!--                  <div class="g-signin2" data-onsuccess="onSignIn"></div>-->
              </div>
            </div>

            <!--GUEST WELCOME SCREEN-->
            <div id="guest-welcome" class="page" style="display:none">
                <div id="unauth-welcome-container">
                    <picture>
                        <img src="img/wine.png" id="unauth-logo">
                    </picture>
                    <p>Welcome Guest.</p>
                    <a href="index.html">Sign out</a>
                </div>
            </div>

            <!--GOOGLE USER WELCOME SCREEN-->
            <div id="google-welcome" class="page" style="display:none">
                <div id="auth-welcome-container">
                    <picture>
                        <img src="img/margarita.png" id="auth-logo">
                    </picture>
                    <p>Welcome Google User.</p>
                    <a href="index.html" onclick="signOut();">Sign out</a>
                </div>
            </div>
        </div>
<!--        <script type="text/javascript" src="cordova.js"></script>-->
        <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/7.0.0/firebase-auth.js"></script>

        <script defer src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>

<!--        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase.js"></script>-->


        <!-- Initialize Firebase -->
        <script defer src="js/init-firebase.js"></script>
        <script type="text/javascript" src="js/jquery-1.4.5.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
